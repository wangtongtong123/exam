<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>隐藏/显示</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./css/jquery-ui.min.css" type="text/css"/>
    <style>
      div{
        width: 100px;
        height: 100px;
        background: yellow;
        border: 1px solid red;
        display: none;
      }
    </style>
    <script type="text/javascript">
    $(function(){
      $('button').button();
      $('button').click(function(){
        $('div').toggle("shake",{direction:'right'},2000,function(){
          console.log("OK");
        })
      });
    })
    </script>
    </head>

    <body>
    <button>隐藏/显示</button>
    <hr>
    <div></div>
    </body>
  </body>
</html>
