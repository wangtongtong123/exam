<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile</title>
  <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/jquery.mobile-1.4.5.min.js"></script>
  <style>
    form{
      margin:0 18px;
    }
    form a{
      display: block;
      width: 70px;

  <script type="text/javascript">
  $(document).bind("mobileinit",function(){

  })

</head>

<body>

            <p>内容1</p>
            <p>内容1</p>
            <p>内容1</p>
          <a href="#page2" data-role="button" data-icon="bars" data-iconpos="top" data-theme="a" data-inline="true">下一页</a>
        </fieldset>
      </form>
    </div>
  </div>
  <div data-role="main" class="ui-content" data=fullscreen="true">

</div>
    <div data-role="footer" data-position="fixed">
    </div>
  </div>

  <div data-role="page" id="page2">
    <div data-role="header" data-position="fixed">
      <div data-role="fieldcontain">
        <form>
          <fieldset data-role="controlgroup" data-type="horizontal">

    </div>

</html>
